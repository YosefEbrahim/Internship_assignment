<h1>Add Adderss</h1>
<hr>
<form [formGroup]="MyForm" (ngSubmit)="send(MyForm.value)">
  <div class="mb-3">
    <label for="" class="form-label">City</label>
    <input type="text" formControlName="City" class="form-control">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Street Address</label>
    <input type="text" formControlName="StreetAddress" class="form-control" placeholder="">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Phone</label>
    <input type="text" formControlName="Phone" class="form-control" placeholder="">
  </div>
  <button type="button" class="btn btn-info" (click)="GoBack()">Back</button> |
  <input type = "submit" [disabled]="MyForm.invalid" class="btn btn-primary" value = "Save">
  </form>
  <br/>
  <br/>
